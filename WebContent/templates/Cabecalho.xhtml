<ui:composition
		xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:f="http://java.sun.com/jsf/core">
	
	<h:graphicImage value="/imagens/logo.png" styleClass="logo" />
	
	<div class="menu">
		<h:form>
			<h:outputFormat value="#{msg.ola}" styleClass="logged-user" >
				<f:param value="#{facesContext.externalContext.userPrincipal.name}"/>
			</h:outputFormat>
			
			<h:link outcome="Home">#{msg.inicio}</h:link>
			<h:link outcome="consulta" rendered="#{request.isUserInRole('consulta')}">#{msg.lancamentos}</h:link>
			<h:link outcome="inicio" 
				rendered="#{request.isUserInRole('cadastro') and not request.isUserInRole('consulta')}">Cadastro</h:link>
			<h:commandLink action="#{segurancaBean.logout}">#{msg.logout}</h:commandLink>
		</h:form>
	</div>
</ui:composition>
